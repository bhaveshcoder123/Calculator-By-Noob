<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Bhavesh Jhamtani</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 style = "text-align : center">Calculator Made by Noob</h1>
    <div id="container">
        <input type="text">
        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button grey-color">AC</div>
            <div class="button orange-color">/</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button grey-color">+/-</div>
            <div class="button orange-color">X</div>
        </div>
        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button grey-color">%</div>
            <div class="button orange-color">-</div>
        </div>
        <div class="row">
            <div class="button">CLR</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button orange-color">=</div>
            <div class="button orange-color">+</div>
        </div>
    </div>
</body>
<script src = "./script.js"></script>
</html>
